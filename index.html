<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Criptografado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #202020; /* Azul bebê */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #logo {
            width: 400px; /* Ajuste o tamanho conforme necessário */
            margin-bottom: 10px; /* Espaço entre o logo e o título */
        }

        #chat {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            background-color: #292929; /* Branco */
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento entre as mensagens */
        }

        #chat p {
            border-radius: 5px;
            padding: 10px;
            margin: 0; /* Remove margens para evitar espaços indesejados */
            max-width: 80%;
            word-wrap: break-word;
        }

        #chat p:nth-child(odd) {
            background-color: #b2ebf2; /* Azul claro para mensagens ímpares */
            align-self: flex-start; /* Alinha à esquerda */
        }

        #chat p:nth-child(even) {
            background-color: #d1c4e9; /* Um tom diferente para mensagens pares */
            align-self: flex-end; /* Alinha à direita */
        }

        .input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #messageInput {
            flex: 1; /* O campo de entrada ocupa todo o espaço disponível */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px;
            transition: border-color 0.3s;
            background-color: #f9f9f9; /* Fundo claro para o input */
        }

        #messageInput:focus {
            border-color: #4a90e2; /* Cor de foco azul */
            outline: none;
        }

        #sendButton {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4fc3f7; /* Azul claro do botão */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        #sendButton:hover {
            background-color: #29b6f6; /* Azul mais escuro ao passar o mouse */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            #messageInput {
                max-width: 70%;
            }
            #sendButton {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="./CriptoConversa.svg" alt="Logo do Chat"> <!-- Atualize o caminho para o seu logo -->
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button id="sendButton" onclick="sendMessage()">Enviar</button>
    </div>

    <script src="client.js"></script>
</body>
</html>
